            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Lista de Livros</h1>
                       <form action="#" th:action="@{/salvar}" th:object="${livro}" method="post" class="form-vertical">                     
                       
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                               Cadastro de Livro
                            </div>
                            <div class="card-body">
                            	<div class="row">
                            		<div class="form-group col-sm-1">
										<label class="control-label">ID</label>
										<input type="text" class="form-control" id="titulo" th:field="*{id}" readyonly="readonly"/>
									</div>
                            	</div>
                                <div class="row">
									<div class="form-group col-sm-5">
										<label class="control-label">Título</label>
										<input type="text" class="form-control" id="titulo" th:field="*{titulo}"/>
									</div>
									<div class="form-group col-sm-5">
										<label class="control-label">Autor</label>
										<input type="text" class="form-control" id="autor" th:field="*{autor}"/>
									</div>
								</div>
									<div class="row">
										<div class="form-group col-sm-5">
											<label class="control-label">Quantidade</label>
											<input type="text" class="form-control js-plain" id="quantidade" th:field="*{quantidade}">
										</div>
											<div class="form-group col-sm-5">
											<label class="control-label">Preço</label>
											<input type="text" class="form-control" id="preco" th:field="*{preco}">
										</div>
									</div>
									<hr>
										<div class="row">
											<div class="form-group col-sm-1">
												<button type="submit" class="btn  btn-primary">Salvar</button>
											</div>
										<div class="form-group col-sm-2">
											<a href="/lista"><button type="button" class="btn  btn-secondary">Cancelar</button></a>
										</div>
									</div>
                            </div>
                        </div>
                        </form>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Livraria Novo Olhar</div>
                          
                        </div>
