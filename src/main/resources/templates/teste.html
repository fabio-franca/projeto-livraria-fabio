<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Livraria do Fábio</title>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div style="height: 50px;">
	<a href="#">Cadastrar novo livro</a>
	</div>
	
	<div id="wrapper">
		
		<h1>Livraria do Fábio</h1>
		
		<table id="keywords" cellspacing="0" cellpadding="0">
			<thead>
			  <tr>
				<th><span>Id</span></th>
				<th><span>Título</span></th>
				<th><span>Autor</span></th>
				<th><span>Quantidade</span></th>
				<th><span>Preço</span></th>
				<th><span>Ações</span></th>
			  </tr>
			</thead>
			
			<tbody>
				<tr th:each="livro: ${livros}">
					<td th:text="${livro.id}">Id</td>
					<td th:text="${livro.titulo}" class="lalign">Título</td>
					<td th:text="${livro.autor}" class="lalign">Autor</td>
					<td th:text="${livro.quantidade}">Quantidade</td>
					<td th:text="${livro.preco}">Preço</td>
					<td><a class="button green"><span><i class="fa fa-edit"></i></span></a>
					<a class="button red"><span><i class="fa fa-trash"></i></span></a></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	
<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/js/main.js"></script>
</body>
</html>
