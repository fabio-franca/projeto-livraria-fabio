<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Livraria Novo Olhar</title>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">

	<div class="container-table100">
		
		<div class="wrap-table100">
			<div class="table100">
			<div class="form-group"><a href="cadastro"><button  class="btn  btn-primary">Cadastrar novo livro</button></a></div>
				<table>
					<thead>
					  <tr class="table100-head">
						<th class="column1"><span>Id</span></th>
						<th class="column2"><span>Título</span></th>
						<th class="column3"><span>Autor</span></th>
						<th class="column4"><span>Quantidade</span></th>
						<th class="column5"><span>Preço</span></th>
						<th class="column6"><span>Ações</span></th>
					  </tr>
					</thead>
					
					<tbody>
						<tr th:each="livro: ${livros}">
							<td th:text="${livro.id}" class="column1"></td>
							<td th:text="${livro.titulo}" class="column2"></td>
							<td th:text="${livro.autor}" class="column3"></td>
							<td th:text="${livro.quantidade}" class="column4"></td>
							<td th:text="${livro.preco}" class="column5"></td>
							<td class="column6"><a th:href="@{'/editar/'+${livro.id}}" class="button green" ><span><i class="fa fa-edit"></i></span></a>
							<a th:href="@{'/excluir/'+${livro.id}}" class="button red"><span><i class="fa fa-trash"></i></span></a></td>
							<td class="column7"></td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
</div>

<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/js/main.js"></script>
</body>
</html>
